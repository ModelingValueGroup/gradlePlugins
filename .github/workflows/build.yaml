name: build

on: [ push, repository_dispatch ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-java@v1
        with:
          java-version: 11
          #      - run: git checkout "${GITHUB_REF#refs/heads/}"

      ################################################################################
      - run: CI=true ALLREP_TOKEN=${{secrets.ALLREP_TOKEN}} ./gradlew --info -b correct.gradle.kts mvgCorrector
      - run: ./gradlew --info build
      - run: ./gradlew --info -b cbuild.gradle mvgCorrector

