name: build

on  :
  push:
    branches: [ "*" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    if     : "!contains(github.event.head_commit.message, '[no-ci]')"
    env    :
      ALLREP_TOKEN : "${{secrets.ALLREP_TOKEN}}"
      GRADLE_KEY   : "${{secrets.GRADLE_KEY}}"
      GRADLE_SECRET: "${{secrets.GRADLE_SECRET}}"
      CI           : "true"

    steps  :
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: zulu

      ################################################################################
      - name: "build gradle plugin"
        run : |
          ./gradlew --info test

      - name: "if master: publish gradle plugin and to GitHub Pages"
        if  : github.ref == 'refs/heads/master'
        run : |
          ./gradlew \
              --info \
              -Pgradle.publish.key=$GRADLE_KEY \
              -Pgradle.publish.secret=$GRADLE_SECRET \
              publishPlugins \
              publishAllPublicationsToGitHubPagesRepository
          PAGES_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          PAGES_DIR="$(mktemp -d)"
          git clone --branch gh-pages --single-branch "$PAGES_URL" "$PAGES_DIR" || {
            git init -b gh-pages "$PAGES_DIR"
          }
          cp -r mvgplugin/build/github-pages-repo/* "$PAGES_DIR/"
          touch "$PAGES_DIR/.nojekyll"
          # generate index.html for each directory
          find "$PAGES_DIR" -type d | while read -r dir; do
            reldir="${dir#"$PAGES_DIR"}"
            reldir="${reldir#/}"
            title="${reldir:-Maven Repository}"
            {
              echo '<!DOCTYPE html><html><head><meta charset="utf-8">'
              echo "<title>${title}</title>"
              echo '<style>body{font-family:monospace;margin:2em}a{text-decoration:none}a:hover{text-decoration:underline}li{line-height:1.6}</style>'
              echo "</head><body><h2>${title}</h2><ul>"
              if [ -n "$reldir" ]; then
                echo '<li><a href="..">..</a></li>'
              fi
              for entry in "$dir"/*; do
                [ -e "$entry" ] || continue
                name="$(basename "$entry")"
                [ "$name" = "index.html" ] && continue
                [ "$name" = ".nojekyll" ] && continue
                if [ -d "$entry" ]; then
                  echo "<li><a href=\"${name}/\">${name}/</a></li>"
                else
                  echo "<li><a href=\"${name}\">${name}</a></li>"
                fi
              done
              echo '</ul></body></html>'
            } > "$dir/index.html"
          done
          cd "$PAGES_DIR"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet && echo "No changes to publish" && exit 0
          git commit -m "Publish Maven repository"
          git push "$PAGES_URL" gh-pages
        env :
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
